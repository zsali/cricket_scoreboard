<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prime BPO Scoreboard</title>
    <!-- icon image  -->
    <link
      rel="icon"
      type="image/x-icon"
      href="./assets/images/favicon-logo.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Tektur:wght@400..900&display=swap"
      rel="stylesheet"
    />
    <!-- fonts  -->
    <!-- <link rel="stylesheet" href="./assets/css/fonts.css" /> -->

    <!-- bootstrap css  -->
    <link rel="stylesheet" href="./assets/libs/bootstrap/css/bootstrap.css" />

    <!-- custom css  -->
    <link rel="stylesheet" href="./assets/css/style.css" />

    <!-- font awesome cdn  -->
    <!-- <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    /> -->
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v6.0.0-beta3/css/all.css"
    />
  </head>
  <body>
    <!-- score board code start  -->
    <div class="container scoreboard scoreShow">
      <div class="header">
        <div class="logos d-flex align-items-center">
          <img src="./assets/images/multansultan.png" alt="Team Logo" />
        </div>
        <div class="logos">
          <div class="team-name text-primary">Score Card</div>

          <img
            src="./assets/images/multansultan.png"
            class="m-auto"
            alt="Prime logo"
          />
        </div>
        <div class="logos">
          <img
            src="./assets/images/quetta-gladitor.png"
            class="companyLogo"
            alt="Company Logo"
          />
        </div>
      </div>

      <div
        class="d-flex justify-content-between align-items-center my-5 flex-wrap"
      >
        <div class="oversWins">
          <div id="overshow" class="fs-2 mb-4">
            <p class="fw-bold">Overs</p>
            0(8)
          </div>
          <div id="winshow" class="fs-2">
            <p class="fw-bold">To win</p>
            00
          </div>
        </div>
        <div class="nameScore">
          <div id="teamName" class="fs-4 text-dark fw-bold">
            Prime1 Thunder Strikers
          </div>
          <div id="teamScoreShow" class="text-center">000</div>
          <p class="text-center fw-bold">Extra - 10</p>
        </div>
        <div class="wicketfirst">
          <div id="wicketsShow" class="fs-2 mb-4">
            <p class="fw-bold">Wickets</p>
            00
          </div>
          <div id="firstInnShow" class="fs-2 mb-4">
            <p class="fw-bold">1st Inns</p>
            00
          </div>
        </div>
      </div>

      <p class="fs-6 text-center my-5 text-danger fw-bold">
        Prime1 Thunder Strikers won the Toss and elected to bat first
      </p>

      <div class="d-flex justify-content-evenly">
        <div class="detailInfo">
          <img src="./assets/images/user.png" alt="user" />
          <p class="mt-2 fw-bold text-success fs-5">
            <i class="fa-solid fa-cricket-bat-ball"></i>
            <span>Bat 1-</span>
            <span>60(28)</span>
          </p>
        </div>
        <div class="detailInfo">
          <img src="./assets/images/user.png" alt="user" />
          <p class="mt-2 fw-bold text-success fs-5">
            <i class="fa-solid fa-cricket-bat-ball"></i>
            <span>Bat 2-</span>
            <span>22(28)</span>
          </p>
        </div>
      </div>

      <div class="d-flex justify-content-center">
        <div class="detailInfo">
          <img src="./assets/images/user.png" alt="user" />
          <p class="mt-2 fw-bold text-danger fs-5">
            <i class="fa-light fa-tennis-ball"></i>
            <span>Bowler -</span>
            <span>4/24</span>
          </p>
        </div>
      </div>

      <p class="text-center my-4 fw-bold">
        <a href="./index.html"
          >For More Detail<i class="fa-solid fa-arrow-right-from-line"></i
        ></a>
      </p>

      <div class="footer">
        <div class="text-center">
          Powered by
          <a href="https://www.primebpo.com/" target="_blank" class="fw-bold"
            >Prime BPO</a
          >
        </div>
      </div>
    </div>
    <!-- score board code end  -->

    <!-- jquery  -->
    <script src="./assets/libs/jquery/jquery.min.js"></script>

    <!-- bootstrap js  -->
    <script src="./assets/libs/bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
