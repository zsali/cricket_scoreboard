<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prime BPO Scoreboard</title>
    <!-- icon image  -->
    <link
      rel="icon"
      type="image/x-icon"
      href="./assets/images/favicon-logo.png"
    />

    <!-- fonts  -->
    <link rel="stylesheet" href="./assets/css/fonts.css" />

    <!-- bootstrap css  -->
    <link rel="stylesheet" href="./assets/libs/bootstrap/css/bootstrap.css" />

    <!-- custom css  -->
    <link rel="stylesheet" href="./assets/css/style.css" />

    <!-- font awesome cdn  -->

    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v6.0.0-beta3/css/all.css"
    />
  </head>

  <body>
    <!-- score board code start  -->
    <div class="container scoreboard">
      <div class="d-flex justify-content-between align-items-center flex-wrap">
        <div class="icons d-flex align-items-center">
          <a href="index.html">
            <img
              src="./assets/images/cricket-bat.png"
              title="Batting Record"
              alt="Bat Icon"
            />
          </a>
          <a href="bowling.html">
            <img
              src="./assets/images/ball.png"
              title="Bowling Record"
              alt="Ball Icon"
            />
          </a>
          <a href="scoreboard.html">
            <img
              src="./assets/images/score.png"
              title="Scoreboard Record"
              alt="Ball Icon"
            />
          </a>
          <a href="pointstable.html">
            <img
              src="./assets/images/pointstable.png"
              title="PointsTable Record"
              alt="Ball Icon"
            />
          </a>
        </div>
        <div>
          <a href="./scoreShow.html">
            <i
              class="fa-solid fa-arrow-up-left-from-circle"
              title="Back To ScoreCard"
            ></i>
          </a>
        </div>
      </div>
      <div class="header">
        <div class="logos d-flex align-items-center">
          <div class="team-name text-primary">PointsTable</div>
        </div>
        <div class="logos">
          <img
            src="./assets/images/prime_bpo.png"
            class="companyLogo"
            alt="Company Logo"
          />
        </div>
      </div>
      <div class="table-responsive">
        <table class="table table-striped">
          <thead>
            <tr>
              <th></th>
              <th>Team</th>
              <th>Matches</th>
              <th>Wins</th>
              <th>Losses</th>
              <th>Points</th>
              <th>Net Run Rate</th>
            </tr>
          </thead>
          <tbody id="points-table-body"></tbody>
        </table>
      </div>
    </div>
    <!-- score board code end  -->

    <!-- jquery  -->
    <script src="./assets/libs/jquery/jquery.min.js"></script>

    <!-- bootstrap js  -->
    <script src="./assets/libs/bootstrap/js/bootstrap.min.js"></script>

    <!-- custom js -->
    <script src="./assets/js/pointstable.js"></script>
  </body>
</html>
